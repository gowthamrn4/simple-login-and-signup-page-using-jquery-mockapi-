			for ( i = 0; i < result.length; i++) 
			{   
               if(result[i].name===name)
               {
                   if(result[i].password===password)
                   {
                    window.location.href = "home.html";
                    }
                    else{
                   alert("Invaild Username or");
               }
               }
               
			}
			$("#tbody").html(text);
        }

    });
});
</script>

{
